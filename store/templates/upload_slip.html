{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📤 อัพโหลดสลิปโอนเงิน</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">📤 อัพโหลดสลิปโอนเงิน</h2>

        <div class="card shadow p-4">
            <form action="{% url 'upload_slip' %}" method="post" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}

                <label for="slip" class="form-label">🖼 เลือกไฟล์สลิปโอนเงิน:</label>
                <input type="file" id="slip" name="slip" accept="image/*" required class="form-control">

                <button type="submit" class="btn btn-success btn-lg mt-3 w-100">✅ อัพโหลด</button>
            </form>
        </div>

        <a href="{% url 'order_list' %}" class="btn btn-secondary btn-lg mt-3 w-100">⬅️ กลับ</a>
    </div>

</body>
</html>
