{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/home.css' %}">
{% block content %}
<div class="container">
    <div class="logo">
        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#4158d0" stroke-width="2">
            <path d="M22 12h-6l-2 3h-4l-2-3H2"/>
            <rect x="6" y="4" width="12" height="16" rx="2"/>
            <line x1="12" y1="8" x2="16" y2="8"/>
            <line x1="12" y1="12" x2="16" y2="12"/>
            <line x1="12" y1="16" x2="14" y2="16"/>
        </svg>
        <h1>TaskFlow</h1>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">ชื่อผู้ใช้</label>
            <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" required>
        </div>
        
        <div class="form-group">
            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่านของคุณ" required>
        </div>
        
        
        <button type="submit" class="btn">เข้าสู่ระบบ</button>
    </form>
    
    <div class="footer">
        <p>ยังไม่มีบัญชี? <a href="{% url 'register' %}">สมัครสมาชิก</a></p>
    </div>
</div>
{% endblock %}
