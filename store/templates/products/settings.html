{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าระบบ POS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>⚙️ ตั้งค่าระบบ</h2>
        <ul class="list-group">
            <li class="list-group-item"><a href="{% url 'dashboard' %}" class="btn btn-info w-100">📊 ไปที่ Dashboard</a></li>
            <li class="list-group-item"><a href="{% url 'add_product' %}" class="btn btn-primary w-100">➕ เพิ่มสินค้า</a></li>
            <li class="list-group-item"><a href="{% url 'product_list' %}" class="btn btn-warning w-100">📦 จัดการสินค้า</a></li>
            <li class="list-group-item">
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">🚪 ออกจากระบบ</button>
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
